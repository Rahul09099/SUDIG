<!DOCTYPE html>
<html>
<head>
  <title>OTP Tester</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f9fa; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px;}
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left;}
    th { background: #007BFF; color: white;}
    #logTableContainer { height: 300px; overflow-y: auto; margin-top: 10px; }
    .advanced { background: #eef; padding: 10px; margin-top: 10px; border-radius: 10px; }
    button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer; }
    button.stop { background: #dc3545; }
    .status-badge { padding: 3px 8px; border-radius: 5px; color: white; font-size: 12px; }
    .status-attempted { background: #007BFF; }
    .status-success { background: #28a745; }
    .status-stopped { background: #6c757d; }
    .status-failed { background: #dc3545; }
  </style>
</head>
<body>
<div class="container">
  <h2>üîê Async OTP Attack Tester</h2>
  <label>Phone Number:</label>
  <input type="text" id="phone" placeholder="Enter phone number"><br>

  <details class="advanced">
    <summary><b>Advanced Settings</b></summary>
    <label>Start Range:</label><input type="number" id="start" placeholder="100000"><br>
    <label>Max Range:</label><input type="number" id="max" placeholder="999999"><br>
    <label>Concurrent Requests:</label><input type="number" id="concurrent" placeholder="50"><br>
    <label>Cookie:</label><input type="text" id="cookie" placeholder="Default cookie"><br>
    <label>New Password:</label><input type="text" id="new_password" placeholder="Sitare@09099"><br>
  </details>

  <button onclick="startAttack()" id="startBtn">Start Attack</button>
  <button class="stop" onclick="stopAttack()" id="stopBtn" disabled>Stop</button>

  <div id="logTableContainer">
    <table id="logTable">
      <thead>
        <tr><th>OTP</th><th>Status</th><th>Response</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const socket = io();
const client_id = Math.random().toString(36).substr(2, 9);
let attackRunning = false;

// Listen for logs
socket.on('log', (data) => {
  const tbody = document.querySelector('#logTable tbody');
  const row = document.createElement('tr');
  let statusClass = '';
  if (data.status === 'attempted') statusClass = 'status-attempted';
  else if (data.status === 'success') statusClass = 'status-success';
  else if (data.status === 'stopped') statusClass = 'status-stopped';
  else if (data.status === 'failed') statusClass = 'status-failed';

  row.innerHTML = `<td>${data.otp}</td>
                   <td><span class="status-badge ${statusClass}">${data.status}</span></td>
                   <td>${data.response}</td>`;
  tbody.appendChild(row);

  const container = document.getElementById('logTableContainer');
  container.scrollTop = container.scrollHeight;
});

// Listen for attack finish
socket.on('finished', (data) => {
  attackRunning = false;
  document.getElementById('startBtn').disabled = false;
  document.getElementById('stopBtn').disabled = true;

  const tbody = document.querySelector('#logTable tbody');
  const row = document.createElement('tr');
  row.innerHTML = `<td>${data.otp_used}</td>
                   <td><span class="status-badge status-success">${data.status}</span></td>
                   <td>${data.message}</td>`;
  tbody.appendChild(row);

  const container = document.getElementById('logTableContainer');
  container.scrollTop = container.scrollHeight;

  alert(`‚úÖ Attack finished! OTP ${data.otp_used}: ${data.message}`);
});

// Start attack
async function startAttack() {
  if (attackRunning) return;

  const data = {
    phone: document.getElementById('phone').value,
    start: document.getElementById('start').value,
    max: document.getElementById('max').value,
    concurrent: document.getElementById('concurrent').value,
    cookie: document.getElementById('cookie').value,
    new_password: document.getElementById('new_password').value,
    client_id: client_id
  };

  const res = await fetch('/start', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });
  const resp = await res.json();
  alert(resp.message);

  if (resp.status === 'started') {
    attackRunning = true;
    document.getElementById('startBtn').disabled = true;
    document.getElementById('stopBtn').disabled = false;
  }
}

// Stop attack
async function stopAttack() {
  if (!attackRunning) return;

  const res = await fetch('/stop', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({client_id})
  });
  const resp = await res.json();
  alert(resp.message);

  if (resp.status === 'stopped') {
    attackRunning = false;
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;

    const tbody = document.querySelector('#logTable tbody');
    const row = document.createElement('tr');
    row.innerHTML = `<td>-</td><td><span class="status-badge status-stopped">stopped</span></td><td>Attack manually stopped</td>`;
    tbody.appendChild(row);
  }
}
</script>
</body>
</html>
