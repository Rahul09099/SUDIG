<!doctype html>
<html>
<head>
    <title>Live OTP Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

<style>
    /* General body */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #444;
    }

    /* Controls container */
    #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
        align-items: flex-end;
    }

    label {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        color: #555;
    }

    input {
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-top: 4px;
        min-width: 120px;
        font-size: 14px;
    }

    button {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: 0.2s;
    }

    button:hover {
        background-color: #45a049;
    }

    #stopBtn {
        background-color: #f44336;
    }

    #stopBtn:hover {
        background-color: #e53935;
    }

    #toggleAdvanced {
        background-color: #1976d2;
    }

    #toggleAdvanced:hover {
        background-color: #1565c0;
    }

    /* Advanced options hidden by default */
    #advancedOptions {
        display: none;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }

    /* Table */
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 100%;
        margin-top: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        word-break: break-word;
        text-align: left;
        font-size: 14px;
    }

    th {
        background-color: #1976d2;
        color: white;
        position: sticky;
        top: 0;
        font-weight: bold;
    }

    tbody {
        display: block;
        max-height: 500px;
        overflow-y: auto;
    }

    thead, tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
    }

    /* Status colors */
    tr.success {
        background-color: #c8e6c9;
        font-weight: bold;
        color: #2e7d32;
    }

    tr.stopped {
        background-color: #ffcdd2;
        font-weight: bold;
        color: #c62828;
    }

    tr.attempted {
        background-color: #e0e0e0;
        color: #555;
    }

    tbody tr:hover {
        background-color: #f1f1f1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        #controls {
            flex-direction: column;
            align-items: center;
        }

        input {
            min-width: unset;
            width: 200px;
        }

        button {
            width: 100px;
        }
    }
</style>
</head>
<body>
    <h2>Live OTP Dashboard</h2>

    <div id="controls">
        <label>Phone: <input type="text" id="phone" value="xx-xxxxxxxxxx"></label>
        <button id="toggleAdvanced">Advanced ▼</button>

        <div id="advancedOptions">
            <input type="password" id="newPassword" placeholder="Enter password">
            <label>Start OTP: <input type="number" id="start" value="xxxxxx"></label>
            <label>End OTP: <input type="number" id="end" value="xxxxxx"></label>
            <label>Concurrent: <input type="number" id="concurrent" value="10"></label>
            <label>Delay (s): <input type="number" step="0.01" id="delay" value="0.09"></label>
        </div>

        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>OTP</th>
                <th>Status</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody id="otpTable"></tbody>
    </table>

    <script>
        const socket = io();
        const otpTable = document.getElementById('otpTable');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const toggleBtn = document.getElementById('toggleAdvanced');
        const advDiv = document.getElementById('advancedOptions');

        function addRow(otp, status, response) {
            const tr = document.createElement('tr');
            tr.className = status.toLowerCase(); 
            tr.innerHTML = `<td>${otp || '-'}</td><td>${status}</td><td>${response}</td>`;
            otpTable.prepend(tr);
            tr.scrollIntoView({behavior: "smooth", block: "start"});
        }

        socket.on('log', function(data) {
            addRow(data.otp, 'Attempted', data.response);
        });

        socket.on('finished', function(data) {
            addRow(data.otp_used, data.status, data.message);
        });

        toggleBtn.addEventListener('click', () => {
            if (advDiv.style.display === 'none') {
                advDiv.style.display = 'flex';
                toggleBtn.textContent = 'Advanced ▲';
            } else {
                advDiv.style.display = 'none';
                toggleBtn.textContent = 'Advanced ▼';
            }
        });

        startBtn.addEventListener('click', () => {
            const config = {
                            phone: document.getElementById('phone')?.value || null,
                            newPassword: document.getElementById('newPassword')?.value || null,
                            start: parseInt(document.getElementById('start')?.value) || null,
                            end: parseInt(document.getElementById('end')?.value) || null,
                            concurrent: parseInt(document.getElementById('concurrent')?.value) || null,
                            delay: parseFloat(document.getElementById('delay')?.value) || null
                        };

            socket.emit('start', config);
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop');
        });
    </script>
</body>
</html>
